<!DOCTYPE html>
<html lang="en" ng-app="soundMapApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sound Map Application</title>
    <!-- Style -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-bootstrap-colorpicker/css/colorpicker.css"></script>

        <div class="collapse navbar-collapse">

            <li>
              <a href="#/map"><span class="glyphicon glyphicon-eye-open"></span>&nbsp;MAP</a>

    </div>
